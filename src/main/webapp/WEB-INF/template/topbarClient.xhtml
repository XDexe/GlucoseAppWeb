<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="app-header-bar">
        <div class="app-header-left">

            <h:link outcome="/utilisateur/dashboardMedecin.xhtml?faces-redirect=true"
                    styleClass="app-accueil-link"
                    value="Accueil"
                    rendered="#{authentificationController.personneLoginRole eq 'Medecin'}"/>

            <h:link outcome="/utilisateur/dashboardDieteticien.xhtml?faces-redirect=true"
                    styleClass="app-accueil-link"
                    value="Accueil"
                    rendered="#{authentificationController.personneLoginRole eq 'Dieteticien'}"/>

            <h:link outcome="/utilisateur/dashboardEntraineur.xhtml?faces-redirect=true"
                    styleClass="app-accueil-link"
                    value="Accueil"
                    rendered="#{authentificationController.personneLoginRole eq 'Entraineur'}"/>

        </div>

        <div class="app-header-right">
            <div class="app-profil-trigger">
                <span class="app-user-name">
                    #{authentificationController.personneLogin.prenom} #{authentificationController.personneLogin.nom}
                </span>
                <div class="app-avatar-wrapper">
                    <h:graphicImage library="photo-profil" name="#{authentificationController.personneLogin.photoDeProfilUrl}" styleClass="app-user-avatar" rendered="#{not empty authentificationController.personneLogin.photoDeProfilUrl}"/>
                    <p:avatar icon="fas fa-user-circle" styleClass="app-user-avatar default-avatar" rendered="#{empty authentificationController.personneLogin.photoDeProfilUrl}"/>
                </div>
            </div>
            <ul class="app-profil-dropdown">
                <li>
                    <p:commandLink value="Modifier le profil" oncomplete="PF('profileDialogWidget').show()" styleClass="app-dropdown-item"/>
                </li>
                <li>
                    <h:form styleClass="app-dropdown-form">
                        <h:commandLink action="#{authentificationController.logout}" styleClass="app-dropdown-item" value="Se dÃ©connecter"/>
                    </h:form>
                </li>
            </ul>
        </div>
    </div>

</ui:composition>
