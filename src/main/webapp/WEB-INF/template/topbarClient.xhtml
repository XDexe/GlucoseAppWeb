<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="app-header-bar">
        <div class="app-header-left">
        </div>
        <div class="app-header-right">
            <div class="app-profil-trigger">
                <span class="app-user-name">
                    <h:outputText value="#{utilisateurController.utilisateur.prenom} #{utilisateurController.utilisateur.nom}"
                                  rendered="#{not empty utilisateurController.utilisateur.prenom or not empty utilisateurController.utilisateur.prenom}"/>
                    <h:outputText value="Personne"
                                  rendered="#{empty utilisateurController.utilisateur.nom and empty utilisateurController.utilisateur.nom}"/>
                </span>
                <div class="app-avatar-wrapper">
                    <p:graphicImage library="photo-profil"
                                    id="adminProfilePicHeader"
                                    name="#{utilisateurController.utilisateur.photoDeProfilUrl}"
                                    styleClass="app-user-avatar"
                                    rendered="#{not empty utilisateurController.utilisateur.photoDeProfilUrl}"
                                    alt="Photo de profil"/>
                    <p:avatar id="adminProfileAvatarHeader"
                              icon="fas fa-user-shield"
                              styleClass="app-user-avatar default-avatar"
                              shape="circle"
                              rendered="#{empty utilisateurController.utilisateur.photoDeProfilUrl}"/>
                </div>
            </div>

            <div class="app-profil-dropdown">
                <ul class="app-dropdown-list">
                    <li>
                        <h:form styleClass="app-dropdown-form">
                            <p:commandLink action="#{authentificationController.logout()}" process="@this" ajax="false" styleClass="app-dropdown-item">
                                <span class="app-dropdown-text">Se d√©connecter</span>
                            </p:commandLink>
                        </h:form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</ui:composition>
