<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Authentification</title>
   <h:outputStylesheet library="css" name="auth.css"/>
</h:head>
<body>
<p:growl id="messages" showDetail="true"/>
<div class="Formulaire" id="Formulaire">
   <h:form id="formId">
      <p:panelGrid id="panel" columns="2" layout="grid" >
         <p:outputLabel value="Identifiant" for="identifiant"/>
         <p:inputText id="identifiant" value="#{authentificationController.getPersonneLogin().identifiant}" required="true" label="Identifiant"/>
         <p:outputLabel value="Mot de passe" for="mdp"/>
         <p:password id="mdp" value="#{authentificationController.personneLogin.plainTextPassword}" required="true" label="MotDePasse"/><br/>
         <p:commandButton id="auth" action="#{authentificationController.AuthPersonne()}" value="Connexion" update="messages"/>
      </p:panelGrid>
   </h:form>
</div>
</body>
</html>
