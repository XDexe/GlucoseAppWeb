<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Authentification</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <h:outputStylesheet library="css" name="mainCss.css"/>
   <h:outputStylesheet library="css" name="login.css"/>
</h:head>
<h:body>
   <p:growl id="messages" showDetail="false" sticky="false" life="5000"/>

   <div class="login-container">
      <h:form id="loginForm">
         <h1 class="login-title">Se connecter</h1>

         <div class="login-input-group">
            <p:inputText id="identifiant"
                         value="#{authentificationController.personneLogin.identifiant}"
                         required="true"
                         styleClass="login-input"
                         placeholder="Identifiant"
                         requiredMessage="L'identifiant est requis"/>
         </div>

         <div class="login-input-group">
            <p:password id="mdp"
                        value="#{authentificationController.personneLogin.plainTextPassword}"
                        required="true"
                        styleClass="login-input"
                        placeholder="Mot de passe"
                        requiredMessage="Le mot de passe est requis"/>
         </div>

         <p:commandButton id="authButton"
                          action="#{authentificationController.AuthPersonne()}"
                          value="Envoyer"
                          styleClass="login-button"
                          update="messages"/>

      </h:form>
   </div>
</h:body>
</html>
