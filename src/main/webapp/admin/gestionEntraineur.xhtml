<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestion entraineur</title>
    <h:outputStylesheet library="css" name="glucoseApp.css"/>
</h:head>

<h:body>
<div id="appContainer">
    <div class="table-wrapper">
        <h:form id="formEntraineurs" style="display: flex; flex-direction: column; height: 100%;">
            <p:dataTable value="#{entraineurController.entraineurs}"
                         var="entraineur"
                         scrollable="true"
                         scrollHeight="500px"
                         styleClass="table-container"
                         style="width:100%; flex:1; border: none !important;">

                <p:column headerText="Nom">
                    <h:outputText value="#{entraineur.nom}" />
                </p:column>

                <p:column headerText="PrÃ©nom">
                    <h:outputText value="#{entraineur.prenom}" />
                </p:column>

                <p:column headerText="Actions" style="width: 100px; text-align: center;">
                    <p:commandButton icon="pi pi-pencil"
                                     action="#{entraineurController.loadEntraineur(entraineur)}"
                                     update=":formAddEntraineur"
                                     oncomplete="PF('dlgAddEntraineur').show()"
                                     styleClass="iconButton"
                                     title="Modifier"/>
                    <p:commandButton icon="pi pi-trash"
                                     action="#{entraineurController.deleteEntraineur(entraineur)}"
                                     update="formEntraineurs"
                                     styleClass="iconButton"
                                     title="Supprimer"/>
                </p:column>
            </p:dataTable>

            <p:commandButton value="Ajouter un entraineur"
                             icon="pi pi-plus"
                             actionListener="#{entraineurController.resetForm()}"
                             update="formAddEntraineur"
                             style="margin:20px auto 0 auto;"
                             oncomplete="PF('dlgAddEntraineur').show()" />
        </h:form>
    </div>
</div>
<p:dialog widgetVar="dlgAddEntraineur"
          modal="true"
          resizable="false"
          draggable="false"
          closeOnEscape="true"
          showEffect="fade"
          hideEffect="fade"
          width="650px"
          bottom="0"
          left="50%">

    <h:form id="formAddEntraineur">
        <h:inputHidden value="#{entraineurController.entraineur.idPersonne}"/>

        <p:panelGrid columns="2" styleClass="grid">

            <h:outputLabel value="Nom :" />
            <p:inputText value="#{entraineurController.entraineur.nom}" />

            <h:outputLabel value="PrÃ©nom :" />
            <p:inputText value="#{entraineurController.entraineur.prenom}" />

        </p:panelGrid>

        <p:separator/>

        <p:commandButton value="Enregistrer"
                         actionListener="#{entraineurController.editEntraineur()}"
                         oncomplete="PF('dlgAddEntraineur').hide()"
                         update="formEntraineurs"
                         icon="pi pi-check"/>

        <p:commandButton value="Annuler"
                         type="button"
                         onclick="PF('dlgAddEntraineur').hide()"
                         icon="pi pi-times"/>
    </h:form>
</p:dialog>

</h:body>
</html>
