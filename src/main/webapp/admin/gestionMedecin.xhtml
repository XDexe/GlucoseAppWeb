<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Admin dashboard</title>
    <h:outputStylesheet library="css" name="glucoseApp.css"/>
</h:head>

<h:body>
<div id="appContainer">
    <div class="table-wrapper">
        <h:form id="formMedecins" style="display: flex; flex-direction: column; height: 100%;">
            <p:dataTable value="#{medecinController.medecins}"
                         var="medecin"
                         scrollable="true"
                         scrollHeight="500px"
                         styleClass="table-container"
                         style="width:100%; flex:1; border: none !important;">

                <p:column headerText="Nom">
                    <h:outputText value="#{medecin.nom}" />
                </p:column>

                <p:column headerText="Prénom">
                    <h:outputText value="#{medecin.prenom}" />
                </p:column>

                <p:column headerText="Actions" style="width: 100px; text-align: center;">
                    <p:commandButton icon="pi pi-pencil"
                                     action="#{medecinController.loadMedecin(medecin)}"
                                     update=":formAddMedecin"
                                     oncomplete="PF('dlgAddPersonne').show()"
                                     styleClass="iconButton"
                                     title="Modifier"/>
                    <p:commandButton icon="pi pi-trash"
                                     action="#{medecinController.deleteMedecin(medecin)}"
                                     update="formMedecins"
                                     styleClass="iconButton"
                                     title="Supprimer"/>
                    <p:commandButton icon="pi pi-eye"
                                     action="#{medecinController.loadMedecin(medecin)}"
                                     update="formMedecins"
                                     styleClass="iconButton"
                                     title="Activité">
                        <f:param name="medecinId" value="#{medecin.idPersonne}"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:commandButton value="Ajouter un médecin"
                             icon="pi pi-plus"
                             actionListener="#{medecinController.editMedecin()}"
                             update="formAddMedecin"
                             style="margin:20px auto 0 auto;"
                             oncomplete="PF('dlgAddMedecin').show()" />
        </h:form>
    </div>
</div>
<p:dialog widgetVar="dlgAddMedecin"
          modal="true"
          resizable="false"
          draggable="false"
          closeOnEscape="true"
          showEffect="fade"
          hideEffect="fade"
          width="650px"
          bottom="0"
          left="50%">

    <h:form id="formAddMedecin">
        <h:inputHidden value="#{medecinController.medecin.idPersonne}"/>

        <p:panelGrid columns="2" styleClass="grid">

            <h:outputLabel value="Nom :" />
            <p:inputText value="#{medecinController.medecin.nom}" />

            <h:outputLabel value="Prénom :" />
            <p:inputText value="#{medecinController.medecin.prenom}" />

        </p:panelGrid>

        <p:separator/>

        <p:commandButton value="Enregistrer"
                         actionListener="#{medecinController.editMedecin()}"
                         oncomplete="PF('dlgAddMedecin').hide()"
                         update="formMedecins"
                         icon="pi pi-check"/>

        <p:commandButton value="Annuler"
                         type="button"
                         onclick="PF('dlgAddMedecin').hide()"
                         icon="pi pi-times"/>
    </h:form>
</p:dialog>

</h:body>
</html>
