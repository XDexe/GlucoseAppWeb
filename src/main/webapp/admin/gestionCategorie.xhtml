<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestion categorie</title>
    <h:outputStylesheet library="css" name="glucoseApp.css"/>
</h:head>

<h:body>
<div id="appContainer">
    <div class="table-wrapper">
        <h:form id="formCategories" style="display: flex; flex-direction: column; height: 100%;">
            <p:dataTable value="#{categorieController.categories}"
                         var="categorie"
                         scrollable="true"
                         scrollHeight="500px"
                         styleClass="table-container"
                         style="width:100%; flex:1; border: none !important;">

                <p:column headerText="Nom">
                    <h:outputText value="#{categorie.nom}" />
                </p:column>


                <p:column headerText="Actions" style="width: 100px; text-align: center;">
                    <p:commandButton icon="pi pi-pencil"
                                     action="#{categorieController.loadCategorie(categorie)}"
                                     update=":formAddCategorie"
                                     oncomplete="PF('dlgAddCategorie').show()"
                                     styleClass="iconButton"
                                     title="Modifier"/>
                    <p:commandButton icon="pi pi-trash"
                                     action="#{categorieController.deleteCategorie(categorie)}"
                                     update="formCategories"
                                     styleClass="iconButton"
                                     title="Supprimer"/>
                </p:column>
            </p:dataTable>

            <p:commandButton value="Ajouter un mÃ©decin"
                             icon="pi pi-plus"
                             actionListener="#{categorieController.resetForm()}"
                             update="formAddCategorie"
                             style="margin:20px auto 0 auto;"
                             oncomplete="PF('dlgAddCategorie').show()" />
        </h:form>
    </div>
</div>
<p:dialog widgetVar="dlgAddCategorie"
          modal="true"
          resizable="false"
          draggable="false"
          closeOnEscape="true"
          showEffect="fade"
          hideEffect="fade"
          width="650px"
          bottom="0"
          left="50%">

    <h:form id="formAddCategorie">
        <h:inputHidden value="#{categorieController.categorie.id}"/>

        <p:panelGrid columns="2" styleClass="grid">

            <h:outputLabel value="Nom :" />
            <p:inputText value="#{categorieController.categorie.nom}" />

        </p:panelGrid>

        <p:separator/>

        <p:commandButton value="Enregistrer"
                         actionListener="#{categorieController.editCategorie()}"
                         oncomplete="PF('dlgAddCategorie').hide()"
                         update="formCategories"
                         icon="pi pi-check"/>

        <p:commandButton value="Annuler"
                         type="button"
                         onclick="PF('dlgAddCategorie').hide()"
                         icon="pi pi-times"/>
    </h:form>
</p:dialog>

</h:body>
</html>
