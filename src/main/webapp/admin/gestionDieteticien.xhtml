<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestion diététicien</title>
    <h:outputStylesheet library="css" name="glucoseApp.css"/>
</h:head>

<h:body>
<div id="appContainer">
    <div class="table-wrapper">
        <h:form id="formDieteticiens" style="display: flex; flex-direction: column; height: 100%;">
            <p:dataTable value="#{dieteticienController.dieteticiens}"
                         var="dieteticien"
                         scrollable="true"
                         scrollHeight="500px"
                         styleClass="table-container"
                         style="width:100%; flex:1; border: none !important;">

                <p:column headerText="Nom">
                    <h:outputText value="#{dieteticien.nom}" />
                </p:column>

                <p:column headerText="Prénom">
                    <h:outputText value="#{dieteticien.prenom}" />
                </p:column>

                <p:column headerText="Actions" style="width: 100px; text-align: center;">
                    <p:commandButton icon="pi pi-pencil"
                                     action="#{dieteticienController.loadDieteticien(dieteticien)}"
                                     update=":formAddDieteticien"
                                     oncomplete="PF('dlgAddDieteticien').show()"
                                     styleClass="iconButton"
                                     title="Modifier"/>
                    <p:commandButton icon="pi pi-trash"
                                     action="#{dieteticienController.deleteDieteticien(dieteticien)}"
                                     update="formDieteticiens"
                                     styleClass="iconButton"
                                     title="Supprimer"/>
                </p:column>
            </p:dataTable>

            <p:commandButton value="Ajouter un diététicien"
                             icon="pi pi-plus"
                             actionListener="#{dieteticienController.resetForm()}"
                             update="formAddDieteticien"
                             style="margin:20px auto 0 auto;"
                             oncomplete="PF('dlgAddDieteticien').show()" />
        </h:form>
    </div>
</div>
<p:dialog widgetVar="dlgAddDieteticien"
          modal="true"
          resizable="false"
          draggable="false"
          closeOnEscape="true"
          showEffect="fade"
          hideEffect="fade"
          width="650px"
          bottom="0"
          left="50%">

    <h:form id="formAddDieteticien">
        <h:inputHidden value="#{dieteticienController.dieteticien.idPersonne}"/>

        <p:panelGrid columns="2" styleClass="grid">

            <h:outputLabel value="Nom :" />
            <p:inputText value="#{dieteticienController.dieteticien.nom}" />

            <h:outputLabel value="Prénom :" />
            <p:inputText value="#{dieteticienController.dieteticien.prenom}" />

        </p:panelGrid>

        <p:separator/>

        <p:commandButton value="Enregistrer"
                         actionListener="#{dieteticienController.editDieteticien()}"
                         oncomplete="PF('dlgAddDieteticien').hide()"
                         update="formDieteticiens"
                         icon="pi pi-check"/>

        <p:commandButton value="Annuler"
                         type="button"
                         onclick="PF('dlgAddDieteticien').hide()"
                         icon="pi pi-times"/>
    </h:form>
</p:dialog>

</h:body>
</html>
