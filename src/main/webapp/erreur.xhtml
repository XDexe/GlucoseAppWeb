<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Erreur - Accès refusé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="mainCss.css"/>
    <h:outputStylesheet library="css" name="error.css"/>
</h:head>
<h:body>
    <div class="error-container">
        <h2 class="error-title">Accès Refusé</h2>
        <p class="error-message">
            Vous n'êtes pas autorisé à accéder à cette page.
            Veuillez vous connecter pour continuer.
        </p>
        <h:form>
            <h:button id="retour"
                      outcome="/authentification.xhtml?faces-redirect=true"
                      value="Retour à la connexion"
                      styleClass="error-button" />
        </h:form>
    </div>
</h:body>
</html>
