<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Erreur - Accès refusé</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .error-container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
        .error-title {
            color: #d9534f;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .error-message {
            margin-bottom: 30px;
        }
        .btn-login {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</h:head>
<h:body>
    <div class="error-container">
        <h2 class="error-title">Accès refusé</h2>
        <div class="error-message">
            Vous n'êtes pas autorisé à accéder à cette page. Veuillez vous connecter pour continuer.
        </div>
        <h:form>
            <h:button id="retour" outcome="/authentification.xhtml" value="Retour accueil" styleClass="btn-login" />
        </h:form>
    </div>
</h:body>
</html>
