<h:head>

    </h:form>
    <div id="map" style="width: 100%; height: 100%;"></div>

        let nomCapteur = document.getElementById('formGeoloc:nomCapteur').value;
        let idCapteur = document.getElementById('formGeoloc:idCapteur').value;
        let latitude = document.getElementById('formGeoloc:latitude').value;
        let longitude = document.getElementById('formGeoloc:longitude').value;

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {

        }).addTo(map);

        L.marker([51.5, -0.09]).addTo(map)

</h:body>
