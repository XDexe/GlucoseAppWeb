<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Gestion des activités</title>
   <h:outputStylesheet library="css" name="glucoseApp.css"/>
</h:head>

<h:body>
   <p:commandButton style="font-size: 20px; padding: 12px 24px;"
                    icon="pi pi-home"
                    action="#{authentificationController.logout()}"
                    styleClass="iconButton"
                    title="Déconnexion"/>
   <div id="appContainer">
      <div class="table-wrapper">
         <h:form id="formActivites" style="display: flex; flex-direction: column; height: 100%;">
            <p:dataTable value="#{activiteController.getActiviteUtilisateur()}"
                         var="activite"
                         scrollable="true"
                         scrollHeight="500px"
                         styleClass="table-container"
                         style="width:100%; flex:1; border: none !important;">

               <p:column headerText="Date debut">
                  <h:outputText value="#{activite.dateDebut}" />
               </p:column>

               <p:column headerText="Date fin">
                  <h:outputText value="#{activite.dateFin}" />
               </p:column>

               <p:column headerText="Actions" style="width: 100px; text-align: center;">
                  <p:commandButton icon="pi pi-chart-line"
                                   action="#{activiteController.accesActivite(activite)}"
                                   styleClass="iconButton"
                                   title="Accéder"/>

                  <p:commandButton icon="pi pi-trash"
                                   action="#{activiteController.deleteActivite(activite)}"
                                   styleClass="iconButton"
                                   update="formActivites"
                                   title="Supprimer"/>
               </p:column>
            </p:dataTable>
         </h:form>
      </div>
   </div>
</h:body>
</html>
